<div class="container col">
  <div class="logo fixed full-center-box">
    <span class="fz-14">LOGO</span>
  </div>
  <ul>
    <li
      *ngFor="let menu of menus; let i = index"
      class="row center"
      (click)="menuClick(i)"
      [ngClass]="{ active: menuNowIndex === i }"
    >
      <span class="fz-12">{{ menu.title + menu.suffix }}</span>
    </li>
  </ul>
</div>
