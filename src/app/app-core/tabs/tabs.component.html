<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (tab of tabs; track tab.title;let i = $index) {
  <div
    mat-tab-link
    (click)="tabClick(tab)"
    class="row between tab"
    [ngClass]="{ active: tabNowIndex === i }"
  >
    <span>{{ tab.title + tab.suffix }}</span>
    <button (click)="tabDel(tab)">X</button>
  </div>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
