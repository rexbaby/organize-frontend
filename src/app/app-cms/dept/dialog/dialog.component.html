<div class="container">
  <div class="header">
    <span>{{ action }}</span>
  </div>
  <div class="main">
    <div class="row">
      <span>DistrictName:</span>
      <span>{{ data?.district?.name }}</span>
    </div>
    <form [formGroup]="formGroup">
      <span class="fixed">DeptName:</span>
      <input type="text" formControlName="name" class="input" />
    </form>
  </div>
  <div class="footer row center">
    <button type="button" (click)="cancel()">Cancel</button>
    <button type="button" (click)="enter()">Enter</button>
  </div>
</div>
